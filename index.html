    <div id="datosPrincipales" class="ventana">
                <form action="#">
                    <h3>Inscribir alumno</h3>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputMidname">Apellido Paterno</label>
                        <input type="text" class="form-control" id="aP">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputLastName">Apellido Materno</label>
                        <input type="text" class="form-control" id="aM">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="age">Edad</label>
                        <input type="text" class="form-control" id="edad">
                      </div>
                    </div>
                    <button class="btn btn-primary" onclick="añadirAlumno()">Agregar alumno</button>
                </form>
    </div>
    <div id="crearMateria" class="ventana">
        <form>
            <h3>Crear Materia y Grupo</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="asignature">Materia a inscribir</label>
                    <input type="text" class="form-control" id="materia">
                </div>
                <div class="form-group col-md-6">
                    <label for="group">Grupo</label>
                    <input type="text" class="form-control" id="grupo">
                </div>
            </div>        
                <button type="submit" class="btn btn-primary" onclick="añadirMateria()">Agregar</button>
         </form>
    </div>
